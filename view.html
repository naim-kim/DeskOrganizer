<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap Table with Add and Delete Row Feature</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="my.css" />
	<script src="scripts.js"></script>


</head>
<header class="py-3 mb-3 border-bottom">
	<div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
		<div>
			<h1 class="titlefont">DeskOrganizer</h1>
		</div>

		<div class="d-flex align-items-center">
			<form class="w-100 me-3" role="search">
				<input type="search" class="form-control" id="mainsearchbar" placeholder="Search For Item..."
					aria-label="Search">
			</form>
		</div>
	</div>
</header>

<body class="view">
	<div class="container-lg">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">

					<div class="col-sm-8">
						<h2>List of Items in: <b>Upper Middle</b></h2>
					</div>
					<div class="action-icons">
						<a class="add" title="Add" data-toggle="tooltip">
							<i class="material-icons">&#xE03B;</i></a>

						<a class="home" title="Home" data-toggle="tooltip">
							<i class="bi-house-door-fill"></i></a>

					</div>

				</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th></th>
							<th>Expire Date</th>
							<th>Location</th>
							<th>Item Type</th>
							<th>DETAILS</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="star"><i class="bi-star"></i></td>
							<td>2026/06/08</td>
							<td>Upper Middle</td>
							<td>Medicine</td>
							<td>편두통용 약</td>
							<td><a class="edit" title="Edit" data-toggle="tooltip">
									<i class="material-icons">&#xE254;</i></a></td>
						</tr>
						<tr>
							<td class="star"><i class="bi-star"></i></td>
							<td>2024/03/04</td>
							<td>Upper Middle</td>
							<td>Medicine</td>
							<td>소화제</td>
							<td><a class="edit" title="Edit" data-toggle="tooltip">
									<i class="material-icons">&#xE254;</i></a></td>
						</tr>
						</tr>
						<tr>
							<td class="star"><i class="bi-star"></i></td>
							<td></td>
							<td>Upper Middle</td>
							<td>Sport</td>
							<td>BJJ finger tapes</td>
							<td><a class="edit" title="Edit" data-toggle="tooltip">
									<i class="material-icons">&#xE254;</i></a></td>
						</tr>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<p class="col-md-4 mb-0 text-body-secondary">&copy; For Faster Navigation</p>

			<a href="/"
				class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap" />
				</svg>
			</a>
			<ul class="nav col-md-4 justify-content-end">
				<li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
				<li class="nav-item"><a href="add.html" class="nav-link px-2 text-body-secondary">Add</a></li>
				<li class="nav-item"><a href="view.html" class="nav-link px-2 text-body-secondary">View</a></li>
				<li class="nav-item"><a href="edit.html" class="nav-link px-2 text-body-secondary">Edit</a></li>
			</ul>
		</footer>
	</div>
</body>

</html>
