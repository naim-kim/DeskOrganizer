<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #404E67;
            background: lightgray;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Item</h2>
        <form>
            <div class="form-group">
                <label for="date" class="form-label">Date:</label>
    <input type="date" id="date" class="form-control" value="2026-06-08">
                
            </div>

            <div class="form-group">
                <label for="location" class="form-label">Location:</label>
                <select id="location" class="form-control">
                    <option value="Upper Left">Upper Left</option>
                    <option value="Upper Middle">Upper Middle</option>
                    <option value="Upper Right">Upper Right</option>
                    <option value="Lower Left">Lower Left</option>
                    <option value="Lower Right">Lower Right</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemType" class="form-label">Item Type:</label>
                <select id="itemType" class="form-control">
                    <option value="Medicine">Medicine</option>
                    <option value="Sport">Sport</option>
                    <!-- Add more item types here -->
                </select>
            </div>

            <div class="form-group">
                <label for="details" class="form-label">Details (Comment):</label>
                <textarea id="details" class="form-control">편두통용 약</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>

</html>
