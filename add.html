<body class="inputpage">
    <div class="inputcontainer">
        <h2>Add Item</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="date" class="form-label">Date:</label>
    <input type="date" id="date" class="form-control">
                
            </div>

            <div class="form-group">
                <label class="form-label">Location:</label>
                <div class="form-control">
                    <label for="upperLeft"><input type="radio" id="upperLeft" name="location" value="Upper Left"> Upper Left</label>
                    <label for="upperMiddle"><input type="radio" id="upperMiddle" name="location" value="Upper Middle"> Upper Middle</label>
                    <label for="upperRight"><input type="radio" id="upperRight" name="location" value="Upper Right"> Upper Right</label>
                    <label for="lowerLeft"><input type="radio" id="lowerLeft" name="location" value="Lower Left"> Lower Left</label>
                    <label for="lowerRight"><input type="radio" id="lowerRight" name="location" value="Lower Right"> Lower Right</label>
                </div>
            </div>

            <div class="form-group">
                <label for="itemType" class="form-label">Item Type:</label>
                <select id="itemType" class="form-control" >
                    <option value="" disabled selected>Select Type</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Sport">Sport</option>
                    <!-- Add more item types here -->
                </select>
            </div>

            <div class="form-group">
                <label for="details" class="form-label">Details (Comment):</label>
                <textarea id="details" class="form-control" placeholder="Write details of your item"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
