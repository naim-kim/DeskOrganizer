<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="my.css">
    <script src="scripts.js"></script>
</head>

<header class="py-3 mb-3 border-bottom">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <div>
            <h1 class="titlefont">DeskOrganizer</h1>
        </div>

        <div class="d-flex align-items-center">
            <form class="w-100 me-3" role="search">
                <input type="search" class="form-control" id="mainsearchbar" placeholder="Search For Item..."
                    aria-label="Search">
            </form>
        </div>
    </div>
</header>

<body class="inputpage">
    <div class="inputcontainer">
        <h2>Edit Item</h2>
        <form id="editForm">
            <div class="form-group">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" class="form-control" value="2026-06-20">
            </div>

            <div class="form-group">
                <label class="form-label">Location:</label>
                <div class="form-control">
                    <label for="upperLeft"><input type="radio" id="upperLeft" name="location" value="Upper Left"
                            required> Upper Left</label>
                    <label for="upperMiddle"><input type="radio" id="upperMiddle" name="location" value="Upper Middle">
                        Upper Middle</label>
                    <label for="upperRight"><input type="radio" id="upperRight" name="location" value="Upper Right">
                        Upper Right</label>
                    <label for="lowerLeft"><input type="radio" id="lowerLeft" name="location" value="Lower Left"> Lower
                        Left</label>
                    <label for="lowerRight"><input type="radio" id="lowerRight" name="location" value="Lower Right">
                        Lower Right</label>
                </div>
            </div>

            <div class="form-group">
                <label for="itemType" class="form-label">Item Type:</label>
                <select id="itemType" class="form-control" required>
                    <option value="Medicine">Medicine</option>
                    <option value="Sport">Sport</option>
                    <!-- Add more item types here -->
                </select>
            </div>

            <div class="form-group">
                <label for="details" class="form-label">Details (Comment):</label>
                <textarea id="details" class="form-control">편두통용 약</textarea>
            </div>

            <div class="enter-buttons ">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
            </div>
        </form>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">&copy; For Faster Navigation</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="add.html" class="nav-link px-2 text-body-secondary">Add</a></li>
                <li class="nav-item"><a href="view.html" class="nav-link px-2 text-body-secondary">View</a></li>
                <li class="nav-item"><a href="edit.html" class="nav-link px-2 text-body-secondary">Edit</a></li>
            </ul>
        </footer>
</body>

</html>
